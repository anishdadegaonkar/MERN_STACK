    <h3>Sum Of Array</h3>
    <input type="text" id="arrayinput" placeholder="Enter Numbers : 1,2,3">
    <button type="submit" onclick="takeInput();">Add</button>
    <p id="res"></p>
    <hr>

    <h3>Find Max And Min</h3>
    <input type="text" placeholder="Enter Numbers" id="minmax">
    <button type="button" onclick="findminmax();">MIN - MAX</button>
    <p id="resmax"></p>
    <p id="resmin"></p>
    <hr>

    <h3>Filtering Array</h3>
    <input type="text" placeholder="Enter Number" id="tarray">
    <button id="fa" onclick="filter();">Filter</button>
    <p id="filterres"></p>
    <hr>

    <h3>Array Sorting</h3>
    <input type="text" placeholder="Enter Number to sort" id="asvalue">

    <p id="asresult1"></p>
    <p id="asresult2"></p>
    <hr>

    <h3>Reverse a Array</h3>
    <input type="text" placeholder="Enter Numbers to Reverse" id="areverse">
    <button onclick="areverse();">Sort</button>
    <p id="areverseres"></p>

</body>

<script>
    // SUm of array
    function takeInput(){
        string1 =  document.getElementById('arrayinput').value;
        arr1 = string1.split(',');
        Addition = sumofarray(arr1);
        document.getElementById('res').innerHTML = 'Addition : ' + Addition;
    }
    
    function sumofarray(arr){
        len = arr.length;
        sum = 0;
        for(var i =0; i<len;i++)
        {
            sum += Number(arr[i]);
        }
        return sum;
}
   
// Find Max And Min
function findminmax(){
    string2 = document.getElementById("minmax").value;
    Arr2 = string2.split(',');
    max = 0;
    min = Arr2[1];
    for(var i=0;i<Arr2.length;i++){
        if(Arr2[i]>max){
            max = Arr2[i];
        }
    }
document.getElementById('resmax').innerHTML = 'Max :'+ max;

    for(var i=0;i<Arr2.length;i++){ 
        if(Arr2[i]<min){
            min = Arr2[i];
        }
    }
document.getElementById('resmin').innerHTML = 'Min :'+ min;
}

// Filter Array
function filter(){
    let numbers = document.getElementById("tarray").value;
    let arr3  = numbers.split(",");
    let un = arr3.filter(function(value,index,array){
        return array.indexOf(value) === index;
    });
    document.getElementById('filterres').innerHTML = un;
}

function as(){
    let n = document.getElementById("asvalue").value;
    let sortvalue  = n.split(",");
    document.getElementById('asresult1').innerHTML = 'Assending Order:'+sortvalue.sort((a,b) => a-b);
    document.getElementById('asresult2').innerHTML = 'Desending Order:'+sortvalue.sort((a,b) => b-a);
}
